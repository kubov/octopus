<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <title>Simple</title>
  </head>
  <body>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/sha1.js"></script>
    <script src="http://jawsjs.com/jawsjs/jaws-dynamic.js"></script>
    <script src="engine.js"></script>
    <script src="simple.js"></script>
    <div id="game" style="display:none;">
      <canvas width=700 height=350 id="canvas"><canvas>
    </div>
    <div id="menu">
      <div class="alert alert-danger" id="error"></div>
      <div id="loginBox" class="box">
        <h1>Login</h1>
        <div class="wrap">
          <div class="input-group">
            <span class="input-group-addon">Username</span>
            <input id="userName" type="text" value="test-user" class="form-control">
          </div><br/>
          <div class="input-group">
            <span class="input-group-addon">Password&nbsp;</span>
            <input id="password" type="password" value="abc" class="form-control">
          </div></br>
          <div class="btn-group">
            <button type="button" id="login" class="btn btn-default">Login</button>
          </div>
        </div>
      </div>
      <div id="channels" class="box" style="display:none;">
        <h1>Available channels</h1>
        <ul id="channelsList" class="list-group"></ul>
      </div>
      <div style="display:none;" id="loggedZone" class="box">
        <h1>Create channel</h1>
        <div class="wrap">
          <div class="input-group">
            <span class="input-group-addon">Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input type="text" id="name" class="form-control">
          </div><br/>
          <div class="input-group">
            <span class="input-group-addon">Max players</span>
            <input type="text" id="capacity" class="form-control">
          </div></br>
          <div class="input-group">
            <span class="input-group-addon">Password&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input type="text" id="cpassword" class="form-control">
          </div><br/>
          <div class="btn-group">
            <button type="button" id="createChannel" class="btn btn-default">Create</button>
            <button type="button" id="listChannels"  class="btn btn-default">Refresh</button>
          </div>
        </div>
      </div>
      <div/>
</form>
</body>
</html>
